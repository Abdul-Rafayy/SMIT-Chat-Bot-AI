<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot AI</title>
    <link rel="shortcut icon" href="https://student.saylaniwelfare.com/assets/logo-OpazD70S.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div class="chat-header">
            <div id="logo-container">
                <img src="https://student.saylaniwelfare.com/assets/logo-OpazD70S.png" alt="" width="120px"
                    height="76px">
            </div>
            <h2>Chat Bot AI</h2>
        </div>

        <div class="chat-box" id="chat-box">
            <ul id="list">
            </ul>
        </div><br>
        <div id="typing" style="display: none;font-size: larger;color: #0d6db7;">typing...</div><br>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Message..." onkeydown="checkEnterKey(event)">
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
